<script type="text/javascript">
    // apiready=function(){

    function fnOpenFrametest() {
        api.openWin({
            name: 'page1',
            url: './pagetest_win.html',
            pageParam: {
                name: 'test'
            }
        });

    }

    function fnOpenFrame() {
        api.openWin({
            name: 'main1',
            url: './main1.html',
            pageParam: {
                name: 'test'
            }
        });
    }

    function fnOpenarticle() {
        var sca1 = api.require('pdfReader');
        sca1.open({
            path: 'widget://res/a1.pdf'
        });
    }

    function fnOpensearch() {
        api.openWin({
            name: 'main2',
            url: './main2.html',
            // pageParam: {
            //     name: 'main2'
            // }
        });
    }
</script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript">
    var slide3 = new auiSlide({
        container: document.getElementById("aui-slide3"),
        // "width":300,
        "height": 240,
        "speed": 500,
        "autoPlay": 3000, //自动播放
        "loop": true,
        "pageShow": true,
        "pageStyle": 'dot',
        'dotPosition': 'center'
    })
</script>
